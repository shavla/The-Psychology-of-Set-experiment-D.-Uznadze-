<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>udznadze</title>
</head>

<body>
  <div id="content">
    <div id="home-page" class="d-flex flex-column align-items-center">
      <div class="name-surname w-100">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="name-input" placeholder="id">
          <label for="name-input">Enter ID</label>
        </div>
      </div>
      <div class="gender-age mb-3 w-100">
        <select class="form-select">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="form-floating">
          <input type="number" class="form-control" id="age-input" placeholder="age" min="1">
          <label for="age-input">Enter Age</label>
        </div>
      </div>
      <button type="button" class="btn btn-success w-50 start-button">Start</button>
      <div class="validation-error">
        Fill the inputs correctly
      </div>
    </div>

    <div id="animations" class="d-none">
      <div class="black-curtain d-none"></div>
      <div class="different-circles">
        <div class="left-circle"></div>
        <div class="right-circle"></div>
      </div>
      <div class="same-circles d-none">
        <div class="circles-container">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="buttons-container">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary button-left">Left</button>
            <button type="button" class="btn btn-primary button-same">Same</button>
            <button type="button" class="btn btn-primary button-right">Right</button>
          </div>
        </div>
      </div>
    </div>

    <div id="final-page" class="d-none">
      <button type="button" class="btn btn-success add-new-button">Add New Person</button>
      <button type="button" class="btn btn-success finish-button mt-2">Finish</button>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
